# This rule is not used by the project ironic-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to ironic.openstack.org resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: ironic-operator
    app.kubernetes.io/managed-by: kustomize
  name: ironicneutronagent-viewer-role
rules:
- apiGroups:
  - ironic.openstack.org
  resources:
  - ironicneutronagents
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ironic.openstack.org
  resources:
  - ironicneutronagents/status
  verbs:
  - get
