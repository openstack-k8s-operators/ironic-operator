apiVersion: ironic.openstack.org/v1beta1
kind: Ironic
metadata:
  name: ironic
spec:
  serviceUser: ironic
  customServiceConfig: |
    [DEFAULT]
    debug = true
  databaseInstance: openstack
  ironicAPI:
    replicas: 1
  ironicConductors:
  - replicas: 1
    storageRequest: 10G
  - conductorGroup: auckland
    replicas: 1
    storageRequest: 10G
  - conductorGroup: stockholm
    replicas: 1
    storageRequest: 10G
  ironicInspector:
    replicas: 1
  secret: osp-secret
status:
  databaseHostname: openstack
  ironicAPIReadyCount: 1
  ironicConductorReadyCount:
    null_conductor_group_null: 1
    auckland: 1
    stockholm: 1
  ironicNeutronAgentReadyCount: 1
